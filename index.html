<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: #1abc9c;"></div>
            <div class="controls__color" style="background-color: #3498db;"></div>
            <div class="controls__color" style="background-color: #9b59b6;"></div>
            <div class="controls__color" style="background-color: #f1c40f;"></div>
            <div class="controls__color" style="background-color: #2c3e50;"></div>
            <div class="controls__color" style="background-color: #95a5a6;"></div>
            <div class="controls__color" style="background-color: #1c295e;"></div>
            <div class="controls__color" style="background-color: #e74c3c;"></div>
            <div class="controls__color" style="background-color: #e67e22;"></div>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
